<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crazycals</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      position: relative;
    }
    .button {
      background: #ff0077;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .library, .result {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }
    .game-entry {
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 8px 0;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      cursor: pointer;
    }
    .common { color: #aaa; }
    .rare { color: #00faff; }
    .epic { color: #cc00ff; }
    .legendary { color: #ffc700; font-weight: bold; }

    .result-animation {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      animation: popFade 0.6s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes popFade {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes popupAppear {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.95); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      display: none;
    }

    .game-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 80%;
      background: #000;
      border: 3px solid #fff;
      z-index: 1001;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: popupAppear 0.4s ease forwards;
    }
    .game-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }
    .close-btn {
      background: #ff0077;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <h1>üé≤ time killer üéÆ</h1>
  <button class="button" onclick="rollGame()">Pull a Game</button>

  <div class="result"></div>
  <div class="library">
    <h2>Your Library üìö</h2>
    <div id="library-list"></div>
  </div>

  <div class="blur-bg" id="blurBg"></div>
  <div class="game-popup" id="gamePopup">
    <button class="close-btn" onclick="closePopup()">‚úñ Close</button>
    <iframe id="popupFrame"></iframe>
  </div>

  <script>
    const games = [
      { name: "basketbros", rarity: "common", link: "basketbros/index.html" },
      { name: "basketrandom", rarity: "common", link: "basketrandom/index.html" },
      { name: "bitlife", rarity: "rare", link: "bitlife/index.html" },
      { name: "cookieclicker", rarity: "rare", link: "cookie-clicker/index.html" }
    ];

    const rarities = {
      common: 60,
      rare: 25,
      epic: 10,
      legendary: 5
    };

    const library = [];

    function rollGame() {
      const roll = Math.random() * 100;
      let pickedRarity = "common";
      if (roll <= rarities.legendary) pickedRarity = "legendary";
      else if (roll <= rarities.legendary + rarities.epic) pickedRarity = "epic";
      else if (roll <= rarities.legendary + rarities.epic + rarities.rare) pickedRarity = "rare";

      const filtered = games.filter(g => g.rarity === pickedRarity);
      const selected = filtered[Math.floor(Math.random() * filtered.length)];

      if (!library.find(g => g.name === selected.name)) {
        library.push(selected);
        updateLibrary();
      }

      document.querySelector(".result").innerHTML = `
        <div class="result-animation ${selected.rarity}">
          ‚≠ê You pulled a <span class="${selected.rarity}">${selected.rarity.toUpperCase()}</span>:
          <span class="game-entry ${selected.rarity}" onclick="openPopup('${selected.link}')">${selected.name}</span>
        </div>`;
    }

    function updateLibrary() {
      const list = document.getElementById("library-list");
      list.innerHTML = "";
      library.forEach(g => {
        list.innerHTML += `
          <div class="game-entry ${g.rarity}" onclick="openPopup('${g.link}')">
            ${g.name} <span class="${g.rarity}">[${g.rarity.toUpperCase()}]</span>
          </div>`;
      });
    }

    function openPopup(link) {
      const popup = document.getElementById("gamePopup");
      const frame = document.getElementById("popupFrame");
      const blur = document.getElementById("blurBg");
      frame.src = link;
      popup.style.display = "flex";
      blur.style.display = "block";
    }

    function closePopup() {
      const popup = document.getElementById("gamePopup");
      const frame = document.getElementById("popupFrame");
      const blur = document.getElementById("blurBg");
      frame.src = "";
      popup.style.display = "none";
      blur.style.display = "none";
    }
  </script>
</body>
</html>
