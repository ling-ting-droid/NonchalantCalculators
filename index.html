<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOL's RNG Game Pull</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .button {
      background: #ff0077;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .library, .result {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }
    .game-entry {
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 8px 0;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    .common { color: #aaa; }
    .rare { color: #00faff; }
    .epic { color: #cc00ff; }
    .legendary { color: #ffc700; font-weight: bold; }

    .result-animation {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      animation: popFade 0.6s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes popFade {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üé≤ SOL's RNG Game Generator üéÆ</h1>
  <button class="button" onclick="rollGame()">Pull a Game</button>

  <div class="result"></div>
  <div class="library">
    <h2>Your Library üìö</h2>
    <div id="library-list"></div>
  </div>

  <script>
    const games = [
      { name: "Basketbros", rarity: "common", link: "basketbros/index.html" },
      { name: "bitlife", rarity: "common", link: "bitlife/index.html" },
      { name: "cookie clicker", rarity: "rare", link: "cookie clicker/index.html" },
      { name: "basketrandom", rarity: "rare", link: "basketrandom/index.html" }
    ];

    const rarities = {
      common: 60,
      rare: 25,
      epic: 10,
      legendary: 5
    };

    const library = [];

    function rollGame() {
      const roll = Math.random() * 100;
      let pickedRarity = "common";
      if (roll <= rarities.legendary) pickedRarity = "legendary";
      else if (roll <= rarities.legendary + rarities.epic) pickedRarity = "epic";
      else if (roll <= rarities.legendary + rarities.epic + rarities.rare) pickedRarity = "rare";

      const filtered = games.filter(g => g.rarity === pickedRarity);
      const selected = filtered[Math.floor(Math.random() * filtered.length)];

      // Add to library if not already there
      if (!library.find(g => g.name === selected.name)) {
        library.push(selected);
        updateLibrary();
      }

      document.querySelector(".result").innerHTML = `
        <div class="result-animation ${selected.rarity}">
          ‚≠ê You pulled a <span class="${selected.rarity}">${selected.rarity.toUpperCase()}</span>:
          <a href="${selected.link}" target="_blank">${selected.name}</a>
        </div>`;
    }

    function updateLibrary() {
      const list = document.getElementById("library-list");
      list.innerHTML = "";
      library.forEach(g => {
        list.innerHTML += `
          <div class="game-entry ${g.rarity}">
            <a href="${g.link}" target="_blank">${g.name}</a> <span class="${g.rarity}">[${g.rarity.toUpperCase()}]</span>
          </div>`;
      });
    }
  </script>
</body>
</html>
